{% extends "blog/base.html" %}
{% block content %}
    <div class = "content-section col-width" >
        <form method="post">
            {% csrf_token %}
            <fieldset class = "form-group">
                <legend class = "border-bottom">
                    Delete Sign Up
                </legend>
                <h2>Are you sure you want to delete your sign up for "{{ object.post.title }}"</h2>
            </fieldset>
            <div class = "form-group">
                <button class = "btn btn-outline-danger" type="submit">Delete</button>
                <a class = "btn btn-outline-secondary" href="{% url 'my-signups' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
