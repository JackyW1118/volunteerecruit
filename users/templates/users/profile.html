{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section col-width">
    <div class="media">
        <img class="rounded-circle account-img" src={{ user.profile.image.url }}>
        <div class="media-body">
            <p class="account-heading p-size">{{ user.username }}</p>
            <p class="text-secondary p-size">{{ user.first_name }} {{ user.last_name }}</p>
            <p class="text-secondary p-size">{{ user.email }}</p>
        </div>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom">Profile Info</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
    </form>

</div>

{% endblock content %}
